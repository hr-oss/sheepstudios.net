<!-- Portfolio section start -->
<section id="portfolio" class="portfolio section-bg">
    <div class="container">
        <!-- Head -->
        <div class="section-title" data-aos="fade-up">
            <h2>Our Games</h2>
        </div>

        <!-- Filters -->
        <div class="row" data-aos="fade-up">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-flters">
                    <li data-filter="*" class="filter-active">All</li>
                    <li data-filter=".filter-web">HTML5</li>
                    <li data-filter=".filter-app">Mobile</li>
                </ul>
            </div>
        </div>

        <!-- Games -->
        <div class="row portfolio-container" data-aos="fade-up">
            {% for post in site.posts %}
                <!-- Post -->
                <div class="col-lg-4 col-md-6 portfolio-item {% if post.isWeb == true %}filter-web{% endif %} {% if post.isMobile == true %}filter-app{% endif %}">
                    <div class="portfolio-wrap">
                        <img src="assets/img/portfolio/{{ post.thumbnail }}" class="img-fluid" alt="" />
                        <div class="portfolio-info">
                            <!-- Name -->
                            <h4>{{ post.title }}</h4>

                            <!-- Short description -->
                            <p>{{ post.short_description }}</p>

                            <!-- Links -->
                            <div class="portfolio-links">
                                <a href="assets/img/portfolio/{{ post.thumbnail }}" data-gall="portfolioGallery" class="venobox" title="{{ post.title }}"><i class="bx bx-plus"></i></a>
                                <a href="{{ post.permalink }}" title="More Details"><i class="bx bx-link"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Portfolio Section -->
